<div class="products-container">
  <div class="products-header">
    <h1>Our Products</h1>
    <p>Explore our range of high-quality automation products.</p>
  </div>

  <div class="product-list">
    @for (product of products; track product.title) {
      <div class="product-card">
        <img [ngSrc]="product.imageUrl" alt="{{ product.title }}" class="product-image" width="300" height="200">
        <div class="product-info">
          <h3>{{ product.title }}</h3>
          <p>{{ product.description }}</p>
          <ul>
            @for (model of product.models; track model) {
              <li>{{ model }}</li>
            }
          </ul>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    }
  </div>
</div>
