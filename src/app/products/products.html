<div class="products-container">
  <div class="products-header">
    <h1>Our Products</h1>
    <p>Explore our range of high-quality automation products.</p>
  </div>

  <div class="product-list">
    @for (product of products; track product.id) {
      <div class="product-card">
        <img [ngSrc]="product.imageUrl" alt="{{ product.title }}" class="product-image" width="300" height="200" appImageFallback>
        <div class="product-info">
          <h3>{{ product.title }}</h3>
          <p>{{ product.description }}</p>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    } @empty {
      <p class="no-products">No products available at this time.</p>
    }
  </div>
</div>
